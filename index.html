<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator by Fahim</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <div class="content">
        <h1>Enter Course Details</h1>
        <div id="course-container">
            <div class="course-row">
                <input type="text" placeholder="Course Name">
                <input type="number" placeholder="Course Credit" min="1">
                <input type="number" placeholder="Obtained Grade Point" step="0.25" min="0" max="4">
                <button class="add-button" onclick="addCourseRow()">Add More Course</button>
            </div>
        </div>
        <div class="calculate-container">
            <button class="calculate-button" onclick="calculateCGPA()">Calculate CGPA</button>
            <button class="reset-button" onclick="resetForm()">Reset</button>
        </div>
        <div id="result" style="margin-top: 20px;"></div>

    </div>
    <div class="footer">
        <footer style="text-align: center; margin-top: 0px; padding: 0.5px 0; background-color: #f1f1f1; font-size: 14px; color: #555;">
            <p>@2025 CGPA Calculator | All rights reserved | Developed by Fahim  
               <a href = "https://www.facebook.com/fahim.ffff" target="_blank">
                    <i class="fa-brands fa-facebook" style="color: #0866ff;"></i>
                </a>
            </p>
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
